<u><h2 style="text-align: center;">Employees Details</h2></u>
<table border="1" class="employee">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Age</th>
  <th></th>
</tr>
<tr *ngFor ="let item of data['data']">
  <td>{{item.id}}</td>
  <td>{{item.employee_name}}</td>
  <td>{{item.employee_age}}</td>

  <td><a  (click)="getemployee(item.id)"> More Details</a></td>
</tr>
</table>
